<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="keys">
    <div data-key="65" class="key" role="button" aria-label="Play clap sound">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key" role="button" aria-label="Play hihat sound">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key" role="button" aria-label="Play kick sound">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key" role="button" aria-label="Play openhat sound">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key" role="button" aria-label="Play boom sound">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key" role="button" aria-label="Play ride sound">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key" role="button" aria-label="Play snare sound">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key" role="button" aria-label="Play tom sound">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key" role="button" aria-label="Play tink sound">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="/assets/sounds/clap.wav"></audio>
  <audio data-key="83" src="/assets/sounds/hihat.wav"></audio>
  <audio data-key="68" src="/assets/sounds/kick.wav"></audio>
  <audio data-key="70" src="/assets/sounds/openhat.wav"></audio>
  <audio data-key="71" src="/assets/sounds/boom.wav"></audio>
  <audio data-key="72" src="/assets/sounds/ride.wav"></audio>
  <audio data-key="74" src="/assets/sounds/snare.wav"></audio>
  <audio data-key="75" src="/assets/sounds/tom.wav"></audio>
  <audio data-key="76" src="/assets/sounds/tink.wav"></audio>

  <script src="js/script.js"></script>
</body>
</html>
